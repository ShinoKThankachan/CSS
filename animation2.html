<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation2</title>
    <style>
        @keyframes move{
            from{
                transform: rotate(0deg) translate(300px);
            }
            to{
                transform: rotate(360deg) translate(300px);
            }
        }
        @keyframes moon{
            from{
                transform: rotate(0deg) translate(80px);
            }
            to{
                transform: rotate(360deg) translate(80px);
            }
        }
        @keyframes rotate {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        .main{
            border-radius: 50px;
            width: 100px;
            height: 100px;
            animation-name: rotate;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            
        }
        .full{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation-name: move;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            position: absolute;
            top: 0px;
        }
        .moon{
            position: absolute;
            width: 30px;
            height: 30px;
            animation-name: moon;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
        }
        .main1{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sun{
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body style="background-color: black;">
    <div class="main1">
        <div class="full">
            <div class="moon"><img src="moon_PNG25.png" alt="" style="height: 30px;"></div>
            <div class="main"><img src="earth1.png" alt="" style="height: 100px;"></div>
        </div>
        <div class="sun"><img src="sun1.png" alt="" style="height: 200px;"></div>

    </div>
    
</body>
</html>
