<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css2</title>
    <style>
        p{color:red;}
        #new{color: blue;}
        .head{color: yellow;}
        input[type="text"]{color: red;}
        ul li{color: aqua;}
        ul>li{color: black;}
        h1+p{color: white;}
        h1~p{color: azure;}
        body{background-color: green;}
    </style>
</head>
<body>
    <p>hello</p>
    <p id="new">hi</p>
    <h1 class="head">welcome</h1>
    <h2 class="head">home</h2>
    <input type="text">
    <ul class="list">
        <li>car</li>
        <ol>
            <li>bikes</li>
        </ol>
    </ul>
    <h1>Welcome</h1>
    <p>hello</p>
    <p>hi</p>
    
</body>
</html>
